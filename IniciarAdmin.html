<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Administrador</title>
        <link rel="stylesheet" href="Css/Style.css" />

    </head>

    <body>

        <form action="http://localhost:3000/IniciarAdmin" method="post" class="InicioSesion">

            <h1>ESTAS INICIANDO COMO ADMINISTRADOR</h1>
            <br>
            <h1>Tipo de documento</h1>

            <select name="TipoDocumento" id="TipoDocumento">
                <option value="Cedula de ciudadania">Cedula de ciudadania</option>
                <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                <option value="Cedula de extranjeria">Cedula de extranjeria</option>
            </select>

            <h1>Documento</h1>
            
            <input type="number" placeholder="Documento" name="NumeroDocumento" id="NumeroDocumento">
            <button type="submit">Iniciar sesion</button>
            <button type="button" onclick="window.history.back();">Volver</button>

        </form>

    </body>
</html>
